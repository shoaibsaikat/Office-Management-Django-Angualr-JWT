<div class="row">
    <form [formGroup]="routeForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label class="form-label" for="id_name">Name</label>
            <input type="text" name="name" maxlength="255" class="form-control" placeholder="Name" required id="id_name" formControlName="name">
            <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="alert alert-danger">
                <div *ngIf="name?.errors?.required">Name is required.</div>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="id_description">Description</label>
            <textarea name="description" cols="40" rows="10" class="form-control" placeholder="Description" id="id_description" formControlName="description"></textarea>
            <div *ngIf="description?.invalid && (description?.dirty || description?.touched)" class="alert alert-danger">
                <div *ngIf="description?.errors?.required">Description is required.</div>
            </div>
        </div>
        <button type="submit" class="btn btn-cyan" [disabled]="name?.errors || description?.errors">Save</button>
    </form>
</div>
